<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Auth Demo</title>
    <meta name="description" content="Modern JWT Authentication Demo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container" id="loginContainer">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your secure dashboard</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                </button>
            </form>
            
            <div class="form-divider">
                <span>or</span>
            </div>
            
            <button id="showRegisterBtn" class="register-link-btn">
                Create a new account
            </button>
            
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div class="register-container" id="registerContainer" style="display: none;">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join our secure platform</p>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="username" placeholder="Choose a username (3-20 chars)" required>
                    <small class="form-hint">Letters, numbers, and underscores only</small>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" placeholder="Create a strong password" required>
                    <small class="form-hint">Min 8 chars: uppercase, lowercase, number, special char</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="register-btn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>
            
            <div class="form-divider">
                <span>or</span>
            </div>
            
            <button id="showLoginBtn" class="login-link-btn">
                Already have an account? Sign in
            </button>
            
            <div id="registerErrorMessage" class="error-message"></div>
        </div>

        <div class="dashboard-container" id="dashboardContainer" style="display: none;">
            <div class="dashboard-header">
                <h1>Dashboard</h1>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            
            <div class="dashboard-content">
                <div class="welcome-card">
                    <h2>Welcome, <span id="userDisplay"></span>! üëã</h2>
                    <p>You have successfully authenticated with JWT</p>
                </div>
                
                <div class="token-info">
                    <h3>üîê Your JWT Token</h3>
                    <div class="token-display" id="tokenDisplay"></div>
                    <button id="copyTokenBtn" class="copy-btn">üìã Copy Token</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
